# CNN Model Configuration

model_params:
  in_dim: 3
  out_dim: 7  # Fixed for 7 logo classes
  hidden_dim: 128  # Increased from 64
  hidden_layers: 4  # Deeper network
  activation: 'ReLU'
  norm_type: 'BatchNorm2d'

transforms:
  img_size: 224  # Larger for better feature extraction
  normalize: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

data:
  root: 
    - 'data/Dataset'
    - '/content/dataset_cv/Dataset'
  batch_size: 64
  shuffle: true

training:
  epochs: 50
  patience: 10  # More patience for better convergence
  learning_rate: 0.0001  # Lower LR for stability
  output_paths:
    - 'models/checkpoints/cnn'
    - '/content/drive/MyDrive/computer-vision-checkpoints/cnn'
