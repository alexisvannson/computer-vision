# SENet Model Configuration

model_params:
  in_dim: 3
  out_dim: 10
  hidden_dim: 64
  layers: [2, 2, 2, 2]
  reduction: 16

transforms:
  img_size: 128  # SENet can work with various sizes
  normalize: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

data:
  root: 
    - 'data/Dataset'
    - '/content/dataset_cv/Dataset'
  batch_size: 32
  shuffle: true

training:
  epochs: 30
  patience: 5
  learning_rate: 0.001
  output_paths:
    - 'models/checkpoints/senet'
    - '/content/drive/MyDrive/computer-vision-checkpoints/senet'
