# SENet Model Configuration

model_params:
  in_dim: 3
  out_dim: 7
  hidden_dim: 64
  layers: [2, 2, 2, 2]
  reduction: 16

transforms:
  img_size: 224
  normalize: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

data:
  root:
    - 'data/Dataset_combined'  # Local: use augmented balanced dataset
    - '/content/dataset_cv/Dataset_combined'  # Colab: use augmented balanced dataset
  batch_size: 32
  shuffle: true

training:
  epochs: 75  # Increased for better convergence with scheduler
  patience: 10  # More patience for LR scheduler
  learning_rate: 0.001
  weight_decay: 0.0001  # L2 regularization
  output_paths:
    - 'models/checkpoints/senet'
    - '/content/drive/MyDrive/computer-vision-checkpoints/senet'
