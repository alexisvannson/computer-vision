version: '3.8'

services:
  computer-vision:
    build:
      context: .
      dockerfile: Dockerfile
    image: computer-vision:latest
    container_name: computer-vision-dev
    volumes:
      # Mount the project directory
      - .:/app
      # Mount data directory
      - ./data:/app/data
      # Persist model checkpoints
      - ./models/checkpoints:/app/models/checkpoints
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    command: tail -f /dev/null  # Keep container running
